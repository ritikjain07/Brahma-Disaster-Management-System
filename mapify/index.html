<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" type="image/png" href="/icon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script defer src="script.js"></script>
  <title>Disaster Management Map</title>
</head>
<body>

  <style>
    :root {
      --color-brand--1: #ffb545;
      --color-brand--2: #00c46a;
    
      --color-dark--1: #2d3439;
      --color-dark--2: #42484d;
      --color-light--1: #aaa;
      --color-light--2: #ececec;
      --color-light--3: rgb(214, 222, 224);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: inherit;
    }
    
    html {
      font-size: 62.5%;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Manrope', sans-serif;
      color: var(--color-light--2);
      font-weight: 400;
      line-height: 1.6;
      height: 100vh;
      overscroll-behavior-y: none;
    
      background-color: #fff;
      padding: 2.5rem;
    
      display: flex;
    }
    
    
    a:link,
    a:visited {
      color: var(--color-brand--1);
    }
    
    
    .sidebar {
      flex-basis: 50rem;
      background-color: var(--color-dark--1);
      padding: 3rem 5rem 4rem 5rem;
      display: flex;
      flex-direction: column;
    }
    
    .logo {
      height: 13.2rem;
      align-self: center;
      margin-bottom: 4rem;
    }
    
    .workouts {
      list-style: none;
      height: 77vh;
      overflow-y: scroll;
      overflow-x: hidden;
    }
    
    .workouts::-webkit-scrollbar {
      width: 0;
    }
    
    .workout {
      background-color: var(--color-dark--2);
      border-radius: 5px;
      padding: 1.5rem 2.25rem;
      margin-bottom: 1.75rem;
      cursor: pointer;
    
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      gap: 0.75rem 1.5rem;
    }
    .workout--running {
      border-left: 5px solid var(--color-brand--2);
    }
    .workout--cycling {
      border-left: 5px solid var(--color-brand--1);
    }
    
    .workout__title {
      font-size: 1.7rem;
      font-weight: 600;
      grid-column: 1 / -1;
    }
    
    .workout__details {
      display: flex;
      align-items: baseline;
    }
    
    .workout__icon {
      font-size: 1.8rem;
      margin-right: 0.2rem;
      height: 0.28rem;
    }
    
    .workout__value {
      font-size: 1.5rem;
      margin-right: 0.5rem;
    }
    
    .workout__unit {
      font-size: 1.1rem;
      color: var(--color-light--1);
      text-transform: uppercase;
      font-weight: 800;
    }
    
    .form {
      background-color: var(--color-light--2);
      border-radius: 5px;
      padding: 1.5rem 2.75rem;
      margin-bottom: 1.75rem;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem 2.5rem;
      height: auto;
      transition: all 0.5s, transform 1ms;
    }
    
    .form.hidden {
      transform: translateY(-30rem);
      height: 0;
      padding: 0 2.25rem;
      margin-bottom: 0;
      opacity: 0;
    }
    
    .form__row {
      display: flex;
      align-items: center;
    }
    
    .form__label {
      flex: 0 0 50%;
      font-size: 1.5rem;
      font-weight: 600;
    }
    
    .form__input {
      width: 100%;
      padding: 0.3rem 1.1rem;
      font-family: inherit;
      font-size: 1.4rem;
      border: none;
      border-radius: 3px;
      background-color: var(--color-light--3);
      transition: all 0.2s;
    }
    
    .form__input:focus {
      outline: none;
      background-color: #fff;
    }
    
    .form__btn {
      display: none;
    }
    
    .copyright {
      margin-top: auto;
      font-size: 1.3rem;
      text-align: center;
      color: var(--color-light--1);
    }
    
    .twitter-link:link,
    .twitter-link:visited {
      color: var(--color-light--1);
      transition: all 0.2s;
    }
    
    .twitter-link:hover,
    .twitter-link:active {
      color: var(--color-light--2);
    }
    
    
    #map {
      flex: 1;
      height: 100%;
      background-color: var(--color-light--1);
    }
    
    
    .leaflet-popup .leaflet-popup-content-wrapper {
      background-color: var(--color-dark--1);
      color: var(--color-light--2);
      border-radius: 5px;
      padding-right: 0.6rem;
    }
    
    .leaflet-popup .leaflet-popup-content {
      font-size: 1.5rem;
    }
    
    .leaflet-popup .leaflet-popup-tip {
      background-color: var(--color-dark--1);
    }
    
    .running-popup .leaflet-popup-content-wrapper {
      border-left: 5px solid var(--color-brand--2);
    }
    .cycling-popup .leaflet-popup-content-wrapper {
      border-left: 5px solid var(--color-brand--1);
    }
    
  </style>

  <div class="fixed top-0 left-0 right-0 flex items-center justify-between p-4 bg-black shadow-md z-50">
    <div class="flex items-center space-x-2">
      <img src="logo.png" alt="Brahma Logo" class="h-10">
      <span class="text-xl font-bold text-white">Brahma</span>
    </div>
    <button id="sidebarToggle" class="p-2 text-white">â˜°</button>
  </div>

 
  <div id="sidebar" class="fixed top-0 left-0 w-64 h-full bg-black shadow-md transform -translate-x-full transition-transform duration-300">
    <div class="p-4">
      <h2 class="text-lg font-bold text-white">Navigation</h2>
      <ul class="mt-4 space-y-2">
        <li><a href="index.html#home" class="block p-2 text-white hover:bg-gray-700">Home</a></li>
        <li><a href="index.html#about" class="block p-2 text-white hover:bg-gray-700">About Us</a></li>
        <li><a href="index.html#services" class="block p-2 text-white hover:bg-gray-700">Our Services</a></li>
        <li><a href="index.html#contact" class="block p-2 text-white hover:bg-gray-700">Contact</a></li>
        <li><a href="index.html#login" class="block p-2 text-white hover:bg-gray-700">Login</a></li>
      </ul>
    </div>
  </div>

  <div class="sidebar">
    <img src="logo.png" alt="Logo" class="logo" />

    <ul class="workouts">
      <form class="form hidden">
        <div class="form__row">
          <label class="form__label">Disaster Type</label>
          <select class="form__input form__input--type">
            <option value="earthquake">Earthquake</option>
            <option value="flood">Flood</option>
            <option value="fire">Fire</option>
            <option value="hurricane">Hurricane</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form__row">
          <label class="form__label">Severity</label>
          <input class="form__input form__input--severity" placeholder="1-10" />
        </div>
        <div class="form__row">
          <label class="form__label">Number of People Affected</label>
          <input class="form__input form__input--people" placeholder="Number of people" />
        </div>
        <div class="form__row">
          <label class="form__label">Immediate Needs</label>
          <input class="form__input form__input--needs" placeholder="e.g., food, water, medical aid" />
        </div>
        <button class="form__btn">OK</button>
      </form>
    </ul>

    <p class="copyright">
      &copy; Copyright by
      <a class="twitter-link" target="_blank" href="https://instagram.com/ritik01_jain">Brahma's Team</a>. Use for navigation.
    </p>
  </div>

  <div id="map"></div>
  <script>
    'use strict';

const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

const form = document.querySelector('.form');
const containerWorkouts = document.querySelector('.workouts');
const inputType = document.querySelector('.form__input--type');
const inputDistance = document.querySelector('.form__input--distance');
const inputDuration = document.querySelector('.form__input--duration');
const inputCadence = document.querySelector('.form__input--cadence');
const inputElevation = document.querySelector('.form__input--elevation');

let map;

if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(
    function (position) {
      const { latitude } = position.coords;
      const { longitude } = position.coords;
      console.log(`https://www.google.pt/maps/@${latitude},${longitude}`);

      const coords = [latitude, longitude];

      map = L.map('map').setView(coords, 16);

      L.tileLayer('https://tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      L.marker(coords).addTo(map).bindPopup('I am here.').openPopup();
    
      map.on('click', function (mapEvent) {
        form.classList.remove('hidden');
        inputDistance.focus();
      });
    },
    function () {
      alert('Could not get your position');
    }
  );
}

form.addEventListener('submit', function () {

  const { lat, lng } = mapEvent.latlng;

  L.marker([lat, lng])
    .addTo(map)
    .bindPopup(
      L.popup({
        maxWidth: 250,
        minWidth: 100,
        autoClose: false,
        closeOnClick: false,
        className: 'running-popup',
      })
    )
    .setPopupContent('Assembly point')
    .openPopup();
});

const sidebar = document.getElementById('sidebar');
const sidebarToggle = document.getElementById('sidebarToggle');

sidebarToggle.addEventListener('click', () => {
  sidebar.classList.toggle('-translate-x-full');
});

  </script>
</body>
</html>
